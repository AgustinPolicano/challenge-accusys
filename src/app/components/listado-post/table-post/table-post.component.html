<div>
    Titulo de prueba
    <mat-form-field>
        <input matInput [formControl]="idFiltro" placeholder="Filtro de ID">
    </mat-form-field>
    <button mat-button (click)="dialogPostNew()">Nuevo Post</button>
</div>


<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="userId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let post"> {{post.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
        </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
        <td mat-cell *matCellDef="let post"> {{post.body}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="openDialog(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15,25]" showFirstLastButtons></mat-paginator>
